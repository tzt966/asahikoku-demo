<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>「旭国」シームレスマップ</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.0/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.3.0/dist/leaflet.js"></script>
    <script>
        function init() {
            //地図を表示するdiv要素のidを設定
            //var bounds_all = [
            //[-180, 85],
            //[180, -85]
            //];
            var map = L.map('mapcontainer', {
                zoomControl: false,
                maxZoom: 4,
                minZoom: 2,
                //maxBounds: bounds_all
            });
            //地図の中心とズームレベルを指定
            map.setView(L.latLng(0, 20), 4);
            //表示するタイルレイヤのURLとAttributionコントロールの記述を設定して、地図に追加する
            L.tileLayer('{z}/{x}_{y}.png', {
                attribution: "<a href='https://x.com/Shima_gawa' target='_blank'>旭国（©️2024 しまがわ）</a>"
            }).addTo(map);
        }
    </script>
</head>

<body onload="init()">
    <div id="mapcontainer" style="position:absolute;top:0;left:0;right:0;bottom:0;"></div>
</body>

</html>
